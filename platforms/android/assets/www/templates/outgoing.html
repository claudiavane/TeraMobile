<ion-view view-title="{{'OUTGOING'| translate}}">
	<ion-content>
		<div class="item item-input-inset" >
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="searchQuery"></input>
			</label>&nbsp;
			<select ng-model="selectedItem.value" ng-change="updateOutgoingRequestList()">
	           <option ng-selected="{{isSelected(each)}}" ng-repeat="each in filterUnits" value="{{each.value}}" >
	              {{each.label}}
	           </option>
	        </select>
		</div>
		<list>
			<div class="item card-item" ng-repeat="item in items | filter:searchQuery">
				<div class="card stable-bg ink ink-dark">			
					<div class="item item-avatar">	
						<img src="img/banderas/{{item.country_code}}.png">
						<h3>{{item.username}}: {{item.campaignTypeDescription}}</h3>				
						<p>{{item.text_message}}</p>				
						<div class="card-footer">
							<i class="icon ion-clock"></i> {{item.stringRequestedDate}}
	                        <i class="icon ion-android-mail"></i> {{item.total_sent}}
	                        <i class="icon {{getImage(item.ca_status)}}" style="color: {{getColor(item.ca_status)}};"></i>
	                    </div>
					<div>
				</div>
			</div>
		</list>
	</ion-content>
</ion-view>
