<ion-modal-view>
  <ion-header-bar class="bar-assertive-900" style="background:#3f3f3f">
    <h1 class="title">{{'SEND_MESSAGE'| translate}}</h1>
    <button ng-click="closeModalSendSms()" class="button button-fab button-balanced icon ion-android-close" 
    style="background: #a21522; position: fixed; top: 10px; right: 10px;"></button>
  </ion-header-bar>

  <ion-content>
    <form name="messageForm" ng-submit="smsSend()">
      <div class="list">
        <div class="item item-divider item-icon-left" style="line-height:30px; font-size:16px; background:#eaeaea;">
          <i class="icon ion-email custom-icon-list"></i>
          {{'MESSAGE_DETAIL'| translate}}
        </div>

        <div class="item" >
            <h2>{{circleMessage.message}}</h2>
            <p>{{'TYPE'| translate}}: {{messageType.name}}</p>
            <p>{{'PRIORITY'| translate}}: {{priority.name}}</p>
            <p>{{'DELIVERY'| translate}}: {{dateToString}}</p>
        </div>

        <div class="item item-divider item-icon-left" style="line-height:30px; font-size:16px; background:#eaeaea;">
          <i class="icon ion-android-wifi custom-icon-list"></i>
          {{'OPERATORS'| translate}}
        </div>

        <!--div class="item item-divider item-icon-left">
          <span class="right">Total</span>
          <span class="left">
            <i class="icon ion-android-wifi custom-icon-list"></i>
            Operators
          </span>
        </div-->

        <div class="item" ng-repeat="item in respPreview" >
            <span class="right; badge badge-dark">{{item.quantity}}</span><span class="left">{{item.operator_name}}</span>â€‹
        </div>


        <div class="padding">
            <button ng-click="smsPreview()" ng-disabled="messageForm.$invalid"
             class="button button-full button-assertive ink" style="background: #074d61;">{{'SEND'| translate}}</button>
        </div>
        <!--button class="button button-block button-energized" ng-disabled="messageForm.$invalid">Send</button-->        
      </div>
      
    </form>

  </ion-content>

</ion-modal-view>
