<ion-view view-title="Incoming">
	<ion-content>
		<div class="item item-input-inset" >
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="searchQuery"></input>
			</label>&nbsp;
			<select ng-model="selectedItem.value" ng-change="updateIncomingRequestList()">
	           <option ng-selected="{{isSelected(each)}}" ng-repeat="each in filterUnits" value="{{each.value}}" >
	              {{each.label}}
	           </option>
	        </select>
		</div>
		<list>
			<div class="card" ng-repeat="item in items | filter:searchQuery">
			  <div class="item item-text-wrap item-icon-left">
			  	<i class="icon ion-android-person"></i>
				<h3>{{item.src_phone_number}}</h3>				
				<p>{{item.incoming_message}}</p>				
				<p style="font-size: 17px; ">
					<span style="font-size:11px;vertical-align:middle;padding-bottom:5px;">{{item.stringIncomingDate}}</span>
				</p>
			  </div>
			  <div class="item item-text-wrap item-icon-right" style="text-align:right">
			  	<i class="icon ion-android-chat"></i>
				<h3>{{item.operatorName}} {{item.tgt_phone_number}}</h3>				
				<p>{{item.outgoing_message}}</p>				
				<p>
					<span style="font-size:11px;vertical-align:middle;padding-bottom:5px;">{{item.stringResponseDate}}</span>
					<i class="{{getImage(item.ca_status)}}" style="color: {{getColor(item.ca_status)}};font-size: 17px;"></i>
				</p>
			  </div>
			</div>

			<!--a class="item" href="#" ng-repeat="item in items | filter:searchQuery">				
				<span class="badge badge-assertive">{{item.total_sent}}</span>				
				<h3>{{item.username}}: {{item.campaignTypeDescription}}</h3>				
				<p>{{item.text_message}}</p>				
				<p style="font-size: 17px; ">
					<i class="icon {{getImage(item.ca_status)}}" style="color: {{getColor(item.ca_status)}};"></i>
					<span style="font-size:11px;vertical-align:middle;padding-bottom:5px;">{{item.stringRequestedDate}}</span>
				</p>
			</a-->
		</list>
	</ion-content>
</ion-view>
