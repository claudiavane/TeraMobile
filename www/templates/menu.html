<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg expanded" style="background: url(img/background.jpg) center; background-size: cover;">  
        <div class="hero">
            <h4>&nbsp;</h4>   
            <div class="app-icon-menu"></div>
            <h6 style="padding-top:10px;">CRUZ ROJA ECUATORIANA</h6>   
        </div>        
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item menu-close class="item item-icon-left">
          <i class="icon ion-android-person"></i>
          {{user.name}}
        </ion-item>
        <ion-item menu-close href="#/app/mainMap" class="item item-icon-left">
          <i class="icon ion-home"></i>
          Alert Message
        </ion-item>        
        <ion-item menu-close href="#/app/outgoing" class="item item-icon-left" >
          <i class="icon ion-android-upload"></i> 
          Outgoing
        </ion-item>
        <ion-item menu-close href="#/app/incoming" class="item item-icon-left">
          <i class="icon ion-android-download"></i>
          Incoming
        </ion-item>        
        <ion-item menu-close href="#/app/settings" class="item item-icon-left" >
          <i class="icon ion-settings"></i>
          Settings
        </ion-item>
         <ion-item menu-close ng-click="logout()" ui-sref="login" class="item item-icon-left" >
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>         
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
