<ion-view view-title="Login"  hide-nav-bar="true"  class="background-intro">
    <ion-content>
        <div class="padding">
            <a href="#" class="logo"><span>T</span></a>
            <h1 style="color: #FFF;text-align: center;">TERA</h1>
            <p class="tagline">CRUZ ROJA ECUATORIANA</p>
        </div>
        <div class="list list-inset">
            <label class="item item-input background-intro ">                
                <input type="text" ng-model="user.username" placeholder="Username" style="color: #FFF;">
            </label>
            <label class="item item-input background-intro">                
                <input type="password" ng-model="user.password" placeholder="Password" style="color: #FFF;">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-energized button-theme" ng-click="login(user)" nav-clear>
                Iniciar Sesion
            </button>            
        </div>
    </ion-content>
</ion-view>
